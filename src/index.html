<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/styles/style.css">
   <script src="assets/js/script.js" defer></script>
   <title>Document</title>
   <style>
      body { font-size: 14px; margin: 0; padding: 0; box-sizing: border-box; }
   </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
         <a href="" class="navbar-brand">ITIX</a>
      </div>
   </nav>
   <main>
      <div class="container tile">
         <div class="tile-header bg-primary">
            Filtro
         </div>
         <div class="tile-body">
            <div class="row">
               <div class="col-6">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" name="nome" id="nome" class="form-control" placeholder="Informe seu nome">
               </div>
               <div class="col-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" name="email" id="email" class="form-control" placeholder="Informe seu email">
               </div>
            </div>
         </div>
         <div class="tile-footer d-flex">
            <button type="button" class="btn btn-primary" id="filter">Filter</button>
         </div>
      </div>

      <div class="container tile">
         <div class="tile-header bg-primary">List</div>
         <div class="tile-body">
            <table class="table">
               <thead>
                  <tr>
                     <th scope="col">Id</th>
                     <th scope="col">Nome</th>
                     <th scope="col">Email</th>
                  </tr>
               </thead>
               <tbody id="users-body">
                  <tr>

                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
